/*Banner-promo*/
.banner-promo {
                        /* Background color */
                      background-image: radial-gradient( circle 1351px at 10% 20%,  rgba(255,247,211,1) 0%, rgba(187,187,187,1) 88% );
<!--                        background-color: rgba(0, 0, 0, 0.3);-->

                        border-bottom-right-radius: 50% 40%;
                    }

/* Services */
.service-center {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(15rem, 1fr));
  gap: 5rem;
}

.service {
  border: 1px solid #00386B;
  padding: 1rem 1rem 2rem 1rem;
  display: flex;
  align-items: center;
  flex-direction: column;
}

.service .icon {
  color: var(--primary);
  font-size: 4rem;
}

.service h4 {
  margin-bottom: 0.3rem;
}

.service .text {
  font-size: 17px;
<!--  color: #777;-->
}

<!--gallery-->
.masonry-grid {
                        /* It is split into 3 columns */
<!--                        column-count: 1;-->

                        /* The space between columns */
<!--                        column-gap: 50px;-->

                        /* Misc */
                        width: 100%;
                    }

.masonry-grid__item {
                        /* Prevent a column from breaking into multiple columns */
<!--                        break-inside: avoid;-->

                        /* Misc */
                        margin-bottom: 50px;
                    }
